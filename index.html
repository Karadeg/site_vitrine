<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karadeg Daucé</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="frame" id="frame_1">
      <div class="title">
        <h1 id="title_homepage">KARAK</h1>
        <div id="divider" class="divider"></div>
        <p id="description">Designer et Photographe du bled</p>
      </div>
      <div class="click" id="click_container">
        <button id="click">Cliquez !</button>
      </div>
    </div>
    <div class="frame" id="frame_2">
      <img src="./assets/angers.jpg" alt="">
    </div>
    <div class="frame" id="frame_3">
      <img src="./assets/argentique.jpg" alt="">
    </div>
    <div class="frame" id="frame_4">
      <img src="./assets/facade.jpg" alt="">
    </div>
    <div class="frame" id="frame_5">
      <img src="./assets/fete_forraine.jpg" alt="">
    </div>
    <div class="frame" id="frame_6">
      <img src="./assets/marche.jpg" alt="">
    </div>
    <div class="frame" id="frame_7">
      <div id="photos_menu" class="photos_menu">
        <h1 id="title_menu_photos" class="title_menu_photos">Photos</h1>
        <ul class="liste_photos">
          <li class="list_element">ANGERS</li>
          <li class="list_element">ARGENTIQUE</li>
          <li class="list_element">FAÇADE</li>
          <li class="list_element">FÊTE FORRAINE</li>
          <li class="list_element">MARCHÉ</li>
        </ul>
      </div>
      <div id="design_menu" class="design_menu">
        <h1 class="title_menu_designs">Designs</h1>
        <ul class="liste_designs">
          <li>CRÈCHE</li>
          <li>BEATBUDDIES</li>
          <li>PFE</li>
        </ul>
      </div>
      <div id="arrow" class="arrow">
        <svg width="143" height="249" viewBox="0 0 143 249" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M124.566 142.178L0.822325 18.434L18.5 0.756315L142.244 124.5L124.566 142.178Z" fill="black"/>
          <path d="M0.822325 230.566L124.566 106.822L142.244 124.5L18.5 248.244L0.822325 230.566Z" fill="black"/>
        </svg>
      </div>
    </div>
  </body>
</html>
